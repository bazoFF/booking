<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="content" [fullscreen]="true">
  <form #form="ngForm" (ngSubmit)="submit(form)" *ngIf="!isRecording">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label [position]="'floating'">E-mail</ion-label>
              <ion-input type="email"
                         ngModel
                         name="email"
                         [required]="true"
                         [email]="true"
                         #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>Should be valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label [position]="'floating'">Password</ion-label>
              <ion-input type="password"
                         ngModel
                         name="password"
                         [required]="true"
                         minlength="6"
                         #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>Should at least be 6 characters long</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button"
                      color="primary"
                      fill="clear"
                      expand="block"
                      (click)="switchAuthMode()"
          >Switch to {{ modeName }}</ion-button>
          <ion-button type="submit"
                      color="primary"
                      expand="block"
                      fill="outline"
                      [disabled]="form.invalid"
          >Login</ion-button>
          <ion-button type="button"
                      color="primary"
                      expand="block"
                      fill="outline"
                      class="ion-margin-top"
                      (click)="testContacts()"
          >Test contacts</ion-button>
          <ion-button type="button"
                      color="primary"
                      expand="block"
                      fill="outline"
                      class="ion-margin-top"
                      (click)="testCamera()"
          >Test camera</ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="this.imgSrc">
        <ion-col>
          <img [src]="'data:image/png;base64,' + this.imgSrc" alt="Фотография с камеры">
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div class="buttons" *ngIf="isRecording">
    <ion-button (click)="takePhoto()">
      <ion-icon slot="icon-only" name="aperture"></ion-icon>
    </ion-button>
  </div>
</ion-content>
