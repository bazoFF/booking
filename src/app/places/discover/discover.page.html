<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row>
     <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
       <ion-card>
         <ion-card-header>
           <ion-card-title>{{ places[0].title }}</ion-card-title>
           <ion-card-subtitle>{{ places[0].price | currency }} / Night</ion-card-subtitle>
         </ion-card-header>
         <ion-img [src]="places[0].imageURL"></ion-img>
         <ion-card-content>
           <p>{{ places[0].description }}</p>
         </ion-card-content>
         <div class="ion-text-center">
           <ion-button fill="clear" color="primary" [routerLink]="['/', 'places', 'tabs', 'discover', places[0].id]" slot="center">
             More
           </ion-button>
         </div>
       </ion-card>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
       <ion-virtual-scroll [items]="placesForList" approxItemHeight="70px">
           <ion-item [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
                     [detail]="true"
                     *virtualItem="let place"
           >
             <ion-thumbnail slot="start">
               <ion-img [src]="place.imageURL"></ion-img>
             </ion-thumbnail>
             <ion-label>
               <h2>{{ place.title }}</h2>
               <p>{{ place.description }}</p>
             </ion-label>
           </ion-item>
       </ion-virtual-scroll>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
